<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBT | CORE | Working with JSON Server Responses in JavaScript</title>
</head>
<body>
    <h2>WEBT | CORE | Working with JSON Server Responses in JavaScript</h2>
    <h3>UserStory One:</h3>

    <p id="demo">Fetch eine File</p>

    <script>
    let url = "https://jsonplaceholder.typicode.com/todos/1"
    fetch(url)
    .then(x => x.text())
    .then(y => document.getElementById("demo").innerHTML = y);
    </script>

    
</body>
</html>
