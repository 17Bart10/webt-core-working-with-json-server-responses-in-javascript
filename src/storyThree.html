<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core_Working_with_JSON_Server_Responses</title>
    <script type="text/javascript" src="./script.js"></script>
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="bg-slate-800">
    <h1 class="text-white text-4xl font-bold text-center">Get random Career</h1>
    <p class="text-white text-center">
      Drücke den Knopf um einen zufälligen Job zu erhalten
    </p>
    <br />
    <div class="flex items-center justify-center">
      <btn
        id="get-job-btn"
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded"
      >
        Get random career
      </btn>
    </div>
    <div class="h-3"></div>
    <div id="job-erg" class="text-white text-center text-2xl uppercase"></div>

    <script>
      const jobs = [
        "Arzt",
        "Lehrer",
        "Tischler",
        "Bäcker",
        "Richter",
        "Koch",
        "Fotograf",
      ];

      function getRandomCareer() {
        const random = Math.floor(Math.random() * jobs.length);
        const erg = document.getElementById("job-erg");
        erg.innerText = jobs[random];
      }

      const btn = document.getElementById("get-job-btn");
      btn.addEventListener("click", getRandomCareer);
    </script>
  </body>
</html>
