<html lang="de">

<body class="bg-black">

    <script>
        function getRandomJob2(){
            fetch('../resource/OpenJsonData_wifi.json')
            .then((response) => response.json())
            .then((json) => {
            document.getElementById("output").innerHTML = json[Math.floor(Math.random()*json.length)]})
        }

        function getRandomJob(){
            fetch('../resource/OpenJsonData_wifi.json')
            .then((response) => response.json())
            .then((json) => {
                let job = json[Math.floor(Math.random()*json.length)];
                document.getElementById("titel").innerHTML = "<div class=\"\"> Titel: </div> " . job.Titel;
            })
        }
    </script>

    <div class="flex justify-center content-center mt-[9rem]">  
        <div class="flex flex-col rounded-xl bg-gray-600 text-white">
            <div class="flex justify-center mt-10 mx-10">
            <div id="titel" class="text-white">Click the Button to Display random Job</div>
        
        </div>
        <div class="flex justify-center rounded-xl mt-5 my-4">
            <button class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full" onclick="getRandomJob()">Click me</button>
        </div>
        </div>
    </div>
</body>
