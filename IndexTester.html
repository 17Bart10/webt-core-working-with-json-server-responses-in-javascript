    <h2>Working with JSON Server Responses in JavaScript</h2>
    <h3>UserStory Four</h3>

    <section id="titel"></section>
    <section id="courseId"></section>
    <section id="location"></section>
    <section id="description"></section>
    <br>


    <button onclick="getAttributes()">Lick me</button>
    <p id="demo">Fetch eine File</p>

    <script>
    let url = "resource/OpenJsonData_wifi.json"
    function getAttributes(){
    fetch(url)
    .then((response) => response.json())
    .then((data) => data[Math.floor(Math.random() * data.length)])
    .then(karriere => {
        document.getElementById("titel").innerHTML = karriere['Titel'];
        document.getElementById('courseId').innerHTML = karriere['CourseId'];
            document.getElementById('location').innerHTML = karriere['Province'];
            document.getElementById('description').innerHTML = karriere['Description'];
    })
    .catch((error) => {
        console.error('Error:', error);
    })

}
    </script>
